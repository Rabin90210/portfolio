<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rabin Bhandari</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="about-me">
        <nav>
            <div class="personal_logo">Rabin Bhandari</div>
            <ul class="nav_link--list">
                <li>
                    <a href="" class="
                    nav_link--anchor
                    link_hover-effect
                    link_hover-effect--black
                    ">Languages</a>
                </li>
                <li>
                    <a href="" class="
                    nav_link--anchor
                    link_hover-effect
                    link_hover-effect--black
                    ">Projects</a>
                </li>
                <li>
                    <a href="" class="
                    nav_link--anchor
                    nav_link--anchor-primary
                    ">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex-1">
            <div class="about-me_info row">
                <div class="about-me_info--container">
                    <figure class="about-me_picture--mask">
                        <img src="./assets/me.jpeg.jpg" class="about-me_picture" alt="picture of me!">
                    </figure>
                    <h1 class="about-me_info--title">
                        Hey! I'm <span class="text--purple">Rabin Bhandari</span>
                    </h1>
                    <p class="about-me_info--para">
                        I'm a <strong class="text--purple">frontend software engineer</strong> with a strong passion for
                        building responsive and performant web
                        applications with a great user experience that positively impacts the world.
                    </p>
                    <div class="about-me_links">
                        <a href="" class="about-me_link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                        <a href="" class="about-me_link">
                            <i class="fab fa-github"></i>
                        </a>

                        <a href="" class="about-me_link">
                            <i class="far fa-envelope"></i>
                        </a>

                        <a href="" class="about-me_link">
                            <i class="fas fa-file-pdf"></i>
                        </a>
                    </div>
                </div>
                <figure class="about-me_img--container">
                    <img src="./assets/undraw_websites.svg" class="about-me_img" alt="">
                </figure>
            </div>


    </section>
</body>

</html>
